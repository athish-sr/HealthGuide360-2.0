{%load static%}
<!DOCTYPE html>
<html>

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title> HealthCare360 </title>

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css'%}" />

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

  <!--owl slider stylesheet -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />

  <!-- font awesome style -->
  <link href="{% static 'css/font-awesome.min.css'%}" rel="stylesheet" />

  <!-- Custom styles for this template -->
  <link href="{%static 'css/style.css'%}" rel="stylesheet" />
  <!-- responsive style -->
  <link href="{%static 'css/responsive.css'%}" rel="stylesheet" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <style>
        .section1{
            background-color: white;
            height:646px;
        }
    </style>
</head>
<body>
    <div class="hero_area">

        <div class="hero_bg_box">
          <div class="bg_img_box">
            <img src="{%static 'images/hero-bg.png'%}" alt="">
          </div>
        </div>
    
        <!-- header section strats -->
        {% include "header.html" %}
<section class="section1">
<section class="medicine_section">
  <div class="search-container">
    <div style="text-align: center;">
      Medicine Name :
      <input type="text" id="searchInput" placeholder="Search..." onkeyup="searchMedicine()">
    </div>
  </div>

  <div class="medicineflex-container" id="flexContainer">
    {% for medicine in medicines %}
      <div class="medicineflex-item" data-medicine-desc="{{ medicine.medicine_desc }}">
        <a href="{% url 'medicine_detail' medicine.id %}">
        <h3>{{ medicine.product_name }}</h3>
        <p>{{ medicine.medicine_desc|truncatechars:"100" }}...</p>
        </a>
      </div>
    {% empty %}
      <p>No medicines found.</p>
    {% endfor %}
  </div>

  <script src="{% static 'js/medicine-script.js' %}" defer></script>
</section>
</section>
</body>

</html>
